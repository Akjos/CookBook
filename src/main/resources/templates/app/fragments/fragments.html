<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div th:fragment="header">
    <header class="page-header">
        <nav class="navbar navbar-expand-lg justify-content-between">
            <a href="/" class="navbar-brand main-logo main-logo-smaller">
                Zaplanuj <span>Jedzonko</span>
            </a>
            <div class="d-flex justify-content-around">
                <h4 class="text-light mr-3">to do</h4>
                <div class="circle-div text-center"><i class="fas fa-user icon-user"></i></div>
            </div>
        </nav>
    </header>
</div>

<div th:fragment="side-menu">
    <ul class="nav flex-column long-bg">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/app/dashboard}">
                <span>Pulpit</span>
                <i class="fas fa-angle-right"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/app/recipe}">
                <span>Przepisy</span>
                <i class="fas fa-angle-right"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/app/plan}">
                <span>Plany</span>
                <i class="fas fa-angle-right"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/app/user/edit}">
                <span>Edytuj dane</span>
                <i class="fas fa-angle-right"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" th:href="@{/app/user/edit/password}">
                <span>Zmień hasło</span>
                <i class="fas fa-angle-right"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/super-admin-users.html}">
                <span>Użytkownicy To do for admin</span>
                <i class="fas fa-angle-right"></i>
            </a>
        </li>
        <li class="nav-item ml-4" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input class="input-group-text btn-color border-0 rounded-0" type="submit" value="Logout">
            </form>
        </li>
    </ul>
</div>


</body>
</html>
